<!DOCTYPE html>
<html lang="fr">

<head>
    <title>CV</title>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Page principale -->
        <div class="row">
            <!-- Barre latérale -->
            <div class="col-2 darkgrey page">
                <div class="container-fluid">
                    <!-- Photo de profile -->
                    <div class="row">
                        <div class="col-12 photo">
                            <img src="images/photo.JPG">
                        </div>
                    </div>
                    <!-- Espace onglets -->
                    <div class="row">
                        <a id="1" class="col-12 lightgrey onglet" href="#" onclick="new_page(this.id)">
                            Compétences
                        </a>
                    </div>
                    <div class="row">
                        <a id="2" class="col-12 lightgrey onglet" href="#" onclick="new_page(this.id)">
                            Soft Skills
                        </a>
                    </div>
                    <div class="row">
                        <a id="3" class="col-12 lightgrey onglet" href="#" onclick="new_page(this.id)">
                            Parcours aca.
                        </a>
                    </div>
                    <div class="row">
                        <a id="4" class="col-12 lightgrey onglet" href="#" onclick="new_page(this.id)">
                            Parcours pro.
                        </a>
                    </div>
                    <div class="row">
                        <a id="5" class="col-12 lightgrey onglet" href="#" onclick="new_page(this.id)">
                            Projets
                        </a>
                    </div>
                </div>
            </div>
            <!-- Contenu -->
            <div class="col-10 lightgrey page">
                <!-- Bloc principal -->
                <div id="1+" class="container bloc1">
                    <div class="row">
                        <!-- Premier sous-bloc -->
                        <div class="col-6">
                            <div class="container">
                                <div class="row">
                                    <div id="11" class="col-12 darkgrey under-block" onclick="display(this.id)">Onglet 1</div>
                                </div>
                                <div class="row">
                                    <div id="13" class="col-12 darkgrey under-block" onclick="display(this.id)">Onglet 3</div>
                                </div>
                                <div class="row">
                                    <div id="15" class="col-12 darkgrey under-block" onclick="display(this.id)">Onglet 5</div>
                                </div>
                            </div>
                        </div>
                        <!-- Premier sous-bloc -->
                        <div class="col-6">
                            <div class="container">
                                <div class="row">
                                    <div id="12" class="col-12 darkgrey under-block" onclick="display(this.id)">Onglet 2</div>
                                </div>
                                <div class="row">
                                    <div id="14" class="col-12 darkgrey under-block" onclick="display(this.id)">Onglet 4</div>
                                </div>
                                <div class="row">
                                    <div id="16" class="col-12 darkgrey under-block" onclick="display(this.id)">Onglet 6</div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
